<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f5f7fa;
      --text-color: #333;
      --card-bg: #fff;
      --btn-bg: #3498db;
      --btn-hover: #2c80b4;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --card-bg: #1f1f1f;
      --btn-bg: #8e44ad;
      --btn-hover: #732d91;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      background: var(--bg-color) url('https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260') no-repeat center center/cover;
      background-attachment: fixed;
      color: var(--text-color);
      transition: background-color 0.4s, color 0.4s;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(2px);
      z-index: -1;
    }

    body.dark::before {
      background: rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      padding: 1.5rem 1rem 0.5rem;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    .search-container input {
      padding: 0.8rem 1rem;
      width: 300px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 1rem;
    }

    .toggle-dark {
      background-color: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .toggle-dark:hover {
      background-color: var(--btn-hover);
    }

    .recipe-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1400px;
      margin: auto;
    }

    .recipe-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .recipe-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    .recipe-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .recipe-card:hover .recipe-img {
      transform: scale(1.05);
    }

    .recipe-content {
      padding: 1.5rem;
      flex-grow: 1;
    }

    .recipe-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .recipe-description {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .view-btn {
      margin-top: auto;
      padding: 0.6rem 1rem;
      background-color: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .view-btn:hover {
      background-color: var(--btn-hover);
    }

    .load-more {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .load-more button {
      padding: 0.8rem 2rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    .load-more button:hover {
      background-color: #219150;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: var(--card-bg);
      color: var(--text-color);
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 12px;
      right: 18px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .recipe-content {
        padding: 1rem;
      }

      .recipe-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <h1>Delicious Recipes</h1>

  <div class="top-bar">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search recipes..." onkeyup="filterRecipes()">
    </div>
    <button class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
  </div>

  <div class="recipe-container" id="recipeContainer"></div>

  <div class="load-more">
    <button onclick="alert('More recipes coming soon!')">Load More Recipes</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="recipeModal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">&times;</button>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <h4>Ingredients</h4>
      <ul id="modalIngredients"></ul>
      <h4>Preparation</h4>
      <ul id="modalPreparation"></ul>
    </div>
  </div>

  <script>
    const recipes = [
      {
        title: "Spaghetti Carbonara",
        image: "https://images.pexels.com/photos/1279330/pexels-photo-1279330.jpeg",
        description: "Classic Italian pasta with bacon & cheese.",
        ingredients: ["Spaghetti", "Eggs", "Parmesan", "Bacon"],
        preparation: ["Cook pasta", "Fry bacon", "Mix all"]
      },
      {
        title: "Avocado Toast",
        image: "https://images.pexels.com/photos/1640774/pexels-photo-1640774.jpeg",
        description: "Simple & healthy avocado toast.",
        ingredients: ["Bread", "Avocado", "Lemon"],
        preparation: ["Toast bread", "Mash avocado", "Assemble"]
      }
    ];

    const container = document.getElementById('recipeContainer');

    recipes.forEach((recipe, index) => {
      const card = document.createElement('div');
      card.className = 'recipe-card';
      card.innerHTML = `
        <img class="recipe-img" src="${recipe.image}" alt="${recipe.title}">
        <div class="recipe-content">
          <div class="recipe-title">${recipe.title}</div>
          <div class="recipe-description">${recipe.description}</div>
          <button class="view-btn" onclick="openModal(${index})">View Full Recipe</button>
        </div>
      `;
      container.appendChild(card);
    });

    function openModal(index) {
      const recipe = recipes[index];
      document.getElementById('modalTitle').textContent = recipe.title;
      document.getElementById('modalDesc').textContent = recipe.description;
      document.getElementById('modalIngredients').innerHTML = recipe.ingredients.map(i => `<li>${i}</li>`).join('');
      document.getElementById('modalPreparation').innerHTML = recipe.preparation.map(p => `<li>${p}</li>`).join('');
      document.getElementById('recipeModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('recipeModal').style.display = 'none';
    }

    function filterRecipes() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.recipe-card');
      cards.forEach(card => {
        const title = card.querySelector('.recipe-title').textContent.toLowerCase();
        card.style.display = title.includes(input) ? 'flex' : 'none';
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
